<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taekwondo Mastery Path</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navigation Bar -->
  <nav class="bg-gray-800 p-3 rounded mb-6 flex justify-between items-center">
    <a href="index.html" class="text-lg font-bold text-yellow-400">Home</a>
    <div class="space-x-4">
      <a href="mastery.html" class="text-white hover:text-yellow-400">Mastery Path</a>
      <a href="intro.html" class="text-white hover:text-yellow-400">Intro</a>
    </div>
  </nav>
  <div class="max-w-sm mx-auto p-4 space-y-6">

    <!-- Header -->
    <header class="text-center">
      <h1 class="text-3xl font-bold">ğŸ¥‹ Taekwondo Mastery Path</h1>
      <p class="text-sm text-gray-400 mb-2">Train. Level Up. Master Taekwondo.</p>
      <div id="avatarDisplay" class="flex flex-col items-center justify-center mt-2">
        <img id="avatarImg" src="tkAppMaleAvatar.png" alt="Avatar" class="w-16 h-16 rounded-full border-2 mb-2" />
        <p id="avatarLabel">ğŸ‘¤ Avatar: Male | ğŸ¯ Goal: Black Belt</p>
      </div>
    </header>

    <!-- Belt & XP Display -->
    <section class="bg-gray-800 p-4 rounded shadow">
      <p class="text-lg">Belt: <span id="belt">White</span></p>
      <p>XP: <span id="xp">0</span> / <span id="xpMax">500</span></p>
      <div class="w-full bg-gray-700 h-2 rounded mt-2">
        <div id="xpBar" class="bg-yellow-400 h-2 rounded" style="width: 0%"></div>
      </div>
    </section>

    <!-- Daily Tasks -->
    <section>
      <h2 class="text-xl font-semibold mb-2">ğŸ—“ï¸ Daily Tasks</h2>
      <ul id="taskList" class="space-y-2">
        <!-- Tasks injected by JS -->
      </ul>
    </section>

    <!-- Lesson Module -->
    <section class="bg-gray-800 p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">ğŸ“š Today's Lesson</h2>
      <p id="lessonText">Practice 20 front kicks and review Taekwondo etiquette.</p>
      <button onclick="completeLesson()" class="mt-3 bg-green-500 px-4 py-2 rounded hover:bg-green-600">
        Complete Lesson (+100 XP)
      </button>
    </section>

    <!-- Mastery Path Link -->
    <section class="text-center mt-4">
      <a href="mastery.html" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded font-semibold inline-block shadow">Go to Mastery Path</a>
    </section>

  </div>

  <!-- Success sound effect from Pixabay -->
  <audio id="completeSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfe7b3b.mp3" preload="auto"></audio>
  <script src="app.js"></script>
  <script>
    // Show avatar based on localStorage
    const avatar = localStorage.getItem('tkAvatar') || 'male';
    const avatarImg = document.getElementById('avatarImg');
    const avatarLabel = document.getElementById('avatarLabel');
    if (avatar === 'female') {
      avatarImg.src = 'tkAppFemaleAvatar.png';
      avatarLabel.textContent = 'ğŸ‘¤ Avatar: Female | ğŸ¯ Goal: Black Belt';
    } else {
      avatarImg.src = 'tkAppMaleAvatar.png';
      avatarLabel.textContent = 'ğŸ‘¤ Avatar: Male | ğŸ¯ Goal: Black Belt';
    }
  </script>
</body>
</html>
